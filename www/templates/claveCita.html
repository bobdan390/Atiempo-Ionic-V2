<ion-view view-title="citas" class="directory-view citas" hide-nav-bar="true" has-header="false">

	<ion-content has-subheader="false">

		<div class="block-directory-a">

			<div class="bar bar-header directoy-bar-header">

				<a href="#/home-user" class="button button-icon ion-android-arrow-dropleft-circle">

				</a>

				<h1 class="title">Citas</h1>

				<i class="ion-android-arrow-dropdown title"></i>

				<a href="#" class="button button-icon icon-right ion-android-cancel" ng-click="cerrarSesion()">

				</a>

			</div>

			<div class="shadow-bottom">

				<div class="row resposive-sm">

					<div class="col">

						<br><br><br>

						<p class="text-18"> <strong> Solicitud de cita para: <span ng-bind="datosContra.beneficiario.nombre+' '+datosContra.beneficiario.apellido+' V-'+datosContra.beneficiario.cedula"></span></strong> </p>

					</div>

				</div>

			</div>

			<div class="shadow-bottom">

				<div class="row resposive-sm">

					<div class="col">

						<br>

						 <p class="text-18 sub-title"> <strong> Datos de la Atención Médica: </strong> </p>
						 <p> Fecha: <span ng-bind="fechaSeteada(datosCitas.fecha_cita)"></span></p>
						 <p> Clinica o médico particular: <span ng-bind="datosCitas.proveedor.nombre"></span></p>
						 <p> Especialidad: <span ng-bind="datosCitas.nomEspec"></span></p>
						 <p> Motivo de Consulta: <span ng-bind="datosCitas.motivo"></span></p>
						 <p> Observaciones: <span ng-bind="datosCitas.observaciones"></span></p>

					</div>

				</div>

			</div>

			<div class="row shadow-bottom-new-cita block-new-cita-c">

				<div class="col">
					<br>

			        <p class="text-18"> <strong> Clave de Atención: {{ claveGen }}</strong> </p>

				</div>

			</div>

			<div class="row">

				<div class="col">
					<br>
					<br>
					<br>
					<br>
					<br>
					<br>
					<br>

				</div>

			</div>

		</div>

		<div class="row block-citas-next">

			<div class="col">

				<span class="button-footer" ng-click="aceptarCita()">Aceptar</span>

			</div>

		</div>

	</ion-content>

	<div class="bar bar-footer"></div>

</ion-view>
