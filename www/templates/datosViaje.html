<ion-view view-title="viajero" class="directory-view viajero" hide-nav-bar="true" has-header="false">

	<ion-content has-subheader="false">

		<div class="block-directory-a">

			<div class="bar bar-header directoy-bar-header">

				<a href="#/home-user" class="button button-icon ion-android-arrow-dropleft-circle">

				</a>

				<h1 class="title">Asistencia al viajero</h1>

				<i class="ion-android-arrow-dropdown title"></i>

				<a href="#" class="button button-icon icon-right ion-android-cancel" ng-click="cerrarSesion()">

				</a>

			</div>

			<div class="shadow-bottom">

				<div class="row">

					<div class="col">

						<br><br><br>

						 <p class="text-18"> <strong> Solicitud de AVI para: </strong>  <span ng-bind="afiliado"></span></p>

					</div>

				</div>

			</div>

			<div class="row">

				<div class="col">

					<br>
					<p class="sub-title"> <strong> Datos del viaje: </strong></p>

				</div>

			</div>

			<div class="shadow-bottom" ng-repeat="item in viajesProgramados">

				<div class="row responsive-sm">

					<div class="col">

						<center>
							<p> <strong>Pais: </strong> <span ng-bind="item.pais"></span>
							</p>
						</center>

					</div>
					<div class="col">

						<center>
							<p>
								<strong>Desde: </strong> <span ng-bind="item.desde"></span>
								<strong>Hasta: </strong> <span ng-bind="item.hasta"></span>
							</p>
							<a href="javascript:;" class="button button-icon icon-right ion-ios-trash" ng-click="removeItemList($index)"></a>
						</center>

					</div>

				</div>

			</div>

			<div class="row shadow-bottom-new-cita block-othert-medic">

				<div class="col">

					<button class="button button-clear button-light icon-left ion-ios-plus-outline" ng-click="modal.show()">
						<strong>Agregar otro pais</strong>
					</button>

				</div>

			</div><br>

			<div class="row responsive-sm">

				<div class="col">

					<label class="item item-input item-floating-label background-input bordered-radio">

						<span class="input-label">Cronograma:</span>

						<input type="text" ng-model="cronograma.value" placeholder="Cronograma">

					</label>

				</div>

			</div>

			<div class="row responsive-sm">

				<div class="col">

					<label class="item item-input item-floating-label background-input bordered-radio">

						<span class="input-label">Observación:</span>

						<textarea rows="4" ng-model="observaciones.value" placeholder="Observaciones"></textarea>

					</label>

				</div>

			</div>

			<div class="row responsive-sm">

				<div class="col">

					<br><br>

				</div>

			</div>

		</div>

		<div class="row block-citas-next">

			<div class="col">

				<span class="button-footer" ng-click="back()">Atrás</span>
				<span class="button-footer" ng-click="openViewEnviarDatos()" ng-if="viajesProgramados.length && observaciones.value && cronograma.value">Siguiente</span>

			</div>

		</div>

		<script id="info-viaje.html" type="text/ng-template">

			<ion-modal-view>

				<ion-header-bar class="bar bar-header bar-positive">

					<h1 class="title">Detalles del Viaje</h1>

					<button class="button button-clear button-primary" ng-click="modal.hide()">Cerrar</button>

				</ion-header-bar>

				<ion-content class="padding">

					<div class="col">

						<label class="item item-input item-select bordered-radio">

							<div class="input-label">
								Pais:
							</div>

							<select name="pais" ng-model="pais.value">
								<option value="">Pais</option>
								<option value="{{ item }}" ng-repeat="item in listPaises | orderBy:'codigo'" ng-bind="item.name_es"></option>
							</select>

						</label>

					</div>

					<div class="col">

						<label class="item item-input bordered-radio">

							<span class="input-label">Desde:</span>

							<input type="text" name="desde" ng-model="desde.value" ng-click="openDateDesde()">

						</label>

					</div>

					<div class="col">

						<label class="item item-input bordered-radio">

							<span class="input-label">Hasta:</span>

							<input type="text" name="hasta" ng-model="hasta.value" ng-click="openDateHasta()">

						</label>

					</div>

					<div class="col">

						<center>

							<button class="button button-balanced icon-left ion-ios-plus-outline" ng-if="hasta.value && desde.value && pais.value" ng-click="addViaje()">
								Agregar
							</button>

						</center>

					</div>

				</ion-content>

			</ion-modal-view>

		</script>

	</ion-content>

	<div class="bar bar-footer"></div>

</ion-view>
