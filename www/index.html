<!DOCTYPE html>

    <title></title>

    <link rel="manifest" href="manifest.json">



    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="lib/ionAutocomplete/dist/ion-autocomplete.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>
    <script type="text/javascript">
        if (window.cordova) {
            window.g_event_interval = setInterval(function() {
                if (cordova.plugins && cordova.plugins.notification && cordova.plugins.notification.local) {
                    clearInterval(window.g_event_interval);
                    window.g_event_interval = null;
                    cordova.plugins.notification.local.on('click', function (notification) {
                        localStorage.removeItem("id");
                        localStorage.removeItem("data");
                        localStorage.setItem("id",notification.id);
                        localStorage.setItem("data",notification.data);
                    }, this);
                }
            }, 10);
        }
    </script>
    <!-- your app's js -->

    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/ionAutocomplete/dist/ion-autocomplete.min.js"></script>
    <script src="lib/angular-jwt/dist/angular-jwt.min.js"></script>
